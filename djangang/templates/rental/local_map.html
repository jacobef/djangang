{% extends "base.html" %}
{% load static %}

{% block title %}Tool Map{% endblock %}

{% block head %}
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
{%  endblock %}

{% block content %}

<div id='map' class="m-auto w-11/12 h-full my-[20px]"></div>

	<style>

	  .marker {
      {#background-image: url({% static "marker.png"  %});#}
	  {#background-size: cover;#}
	  width: 50px;
	  height: 50px;
	  border-radius: 50%;
	  cursor: pointer;
	  }
        .mapboxgl-popup {
        max-width: 200px;
        }

        .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        }
	</style>

<script>

const geojson = {{ geojson|safe }};
console.log(geojson);
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2FzdDI4ODMiLCJhIjoiY2wwZWJuNWk0MGhrMDNkcXRpYmN5cmhsbiJ9.WGzYt8gxP35lsgRxnzTopQ';
  var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/sast2883/cl0f8malf00vr16kdicnt4poy',
	center: [-74.5, 40],
	zoom: 3
  });


for (const feature of geojson.features) {
    // create a HTML element for each feature
    const el = document.createElement('div');
    el.className = 'marker';

    // make a marker for each feature and add to the map
    new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .setPopup(
            new mapboxgl.Popup({offset: 25}) // add popups
                .setHTML(
                    `<h3 class = "text-xl">${feature.properties.name}</h3><a href="/rental/details/${feature.properties.id}" class = "inline-block text-l padding-10 bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded">Rent Now</a>`
                )
        )
        .addTo(map);
}


    map.on('load', () => {
// Add a GeoJSON source with 3 points.
        map.addSource('points', {
            'type': 'geojson',
            'data': geojson
        });

        map.addLayer({
            'id': 'circle',
            'type': 'circle',
            'source': 'points',
            'paint': {
                'circle-color': '#4264fb',
                'circle-radius': 8,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

// Center the map on the coordinates of any clicked circle from the 'circle' layer.
        map.on('click', 'circle', (e) => {
            map.flyTo({
                center: e.features[0].geometry.coordinates,
                zoom: 6
            });

// Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
            map.on('mouseenter', 'circle', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

// Change it back to a pointer when it leaves.
            map.on('mouseleave', 'circle', () => {
                map.getCanvas().style.cursor = '';
            });

        });
    });


</script>


{% endblock %}
