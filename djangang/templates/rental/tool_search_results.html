{% extends "base.html" %}

{% block content %}
    {% for tool in tools %}
        Name: {{ tool.name }}<br>
        Type: {{ tool.type }}<br>
        Brand: {{ tool.brand }}<br>
        Price: {{ tool.price }}<br>
        Location: {{ tool.location }}<br>
        Owner: {{ tool.owner }}<br>
    {% endfor %}
{% endblock %}
